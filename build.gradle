plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.apache.pulsar:pulsar-client:2.6.1'
}

application {
    mainClassName = 'message.ordering.App'
}

